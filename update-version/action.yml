name: 'üéõÔ∏è Atualizar Vers√£o'
description: 'Atualiza a vers√£o no package.json e realiza um commit.'
inputs:
  version:
    description: 'Nova vers√£o para ser definida no package.json.'
    required: true
  version_semantic:
    description: 'Vers√£o sem√¢ntica para ser apresentada.'
    required: true
runs:
  using: 'composite'
  steps:
    - name: üöö Checkout Project
      uses: actions/checkout@v3

    - name: Verificar vers√£o
      run: |
        git pull
        CURRENT_VERSION=$(xmllint --xpath "string(//project/version)" pom.xml)
        echo "Vers√£o atual: $CURRENT_VERSION"
        if [ "$CURRENT_VERSION" == "${{ inputs.version }}" ]; then
          echo "Vers√£o atual j√° √© $CURRENT_VERSION. Nenhuma atualiza√ß√£o necess√°ria."
          echo "skip_commit=true" >> $GITHUB_ENV
        fi
      shell: bash

    - name: üìù Update Version
      if: env.skip_commit != 'true'
      run: |
        echo "Atualizando vers√£o para ${{ inputs.version }}"
        xmlstarlet ed --inplace -u "//project/version" -v "${{ inputs.version }}" pom.xml

        if [ -f package.json ]; then
          echo "Atualizando vers√£o no package.json"
          jq '.version = "${{ inputs.version }}"' package.json > package.json.tmp
          mv package.json.tmp package.json
        fi
        
      shell: bash

    - name: Commit
      if: env.skip_commit != 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        git add package.json
        git commit -m "RELEASE-$VERSION_SEMANTIC"
        
        git push
        echo "Vers√£o atualizada para $VERSION"
      shell: bash
      env:
        VERSION: ${{ inputs.version }}
        VERSION_SEMANTIC: ${{ inputs.version_semantic }}