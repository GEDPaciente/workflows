name: 'üéõÔ∏è Atualizar Vers√£o'
description: 'Atualiza a vers√£o do modulo e realiza um commit.'
inputs:
  version:
    description: 'Nova vers√£o para ser definida no modulo.'
    required: true
  github_token:
    description: 'Token para clonar workspace'
    required: true 
runs:
  using: 'composite'
  steps:
    - name: 'Checkout Workspace Repository'
      uses: actions/checkout@v3
      with:
        repository: GedPaciente/mv-ged-workspace
        token: ${{ inputs.github_token }}
        path: workspace
        ref: ${{ github.ref }}
        
    - name: 'Set up JDK 17'
      uses: actions/setup-java@v4
      with:
        distribution: 'corretto'
        java-version: '17'
        
    - name: 'Build Workspace'
      run: |
        cd workspace
        mvn clean install -N
        cd ..
      shell: bash

    - name: üöö Checkout Project
      uses: actions/checkout@v3

    - name: Install Maven
      run: sudo apt-get install -y maven
      shell: bash

    - name: Verificar vers√£o
      run: |
        git pull
        CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "Vers√£o atual: $CURRENT_VERSION"
        if [ "$CURRENT_VERSION" == "${{ inputs.version }}" ]; then
          echo "Vers√£o atual j√° √© $CURRENT_VERSION. Nenhuma atualiza√ß√£o necess√°ria."
          echo "skip_commit=true" >> $GITHUB_ENV
        fi
      shell: bash

    - name: üìù Update Version
      if: env.skip_commit != 'true'
      run: |
        echo "Atualizando vers√£o para ${{ inputs.version }}"
        mvn versions:set -DnewVersion=${{ inputs.version }} -DgenerateBackupPoms=false
        
        if [ -f package.json ]; then
          echo "Atualizando vers√£o no package.json"
          jq --arg version "${{ inputs.version }}" '.version = $version' package.json > package.json.tmp
          mv package.json.tmp package.json
        fi        
      shell: bash

    - name: Commit
      if: env.skip_commit != 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        git add pom.xml
        
        if [ -f package.json ]; then
          git add package.json
        fi
        
        git commit -m "Atualiza√ß√£o de Vers√£o - $VERSION_SEMANTIC"
        git push
        echo "Vers√£o atualizada para $VERSION"
      shell: bash
      env:
        VERSION: ${{ inputs.version }}
        VERSION_SEMANTIC: ${{ inputs.version_semantic }}
